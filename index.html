<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN ALADDIN | COMANDO REAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --deep-black: #050505;
            --zinc-glow: rgba(39, 39, 42, 0.5);
        }
        body { 
            background-color: var(--deep-black); 
            color: #f4f4f5; 
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .gold-gradient {
            background: linear-gradient(90deg, #D4AF37, #FBE106, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .terminal-shadow {
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .status-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        .loading-bar {
            width: 0%;
            height: 2px;
            background: var(--gold);
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 md:p-8">

    <!-- HEADER DE OPERACIONES -->
    <header class="max-w-6xl mx-auto w-full flex flex-col md:flex-row justify-between items-start md:items-center mb-8 border-l-4 border-yellow-600 pl-6 py-2">
        <div>
            <h1 class="text-3xl md:text-5xl font-bold tracking-tighter uppercase italic">
                <span class="text-white">TITAN</span> <span class="gold-gradient">ALADDIN</span>
            </h1>
            <p class="mono text-[10px] text-zinc-500 tracking-[0.4em] mt-1">SISTEMA DE INTELIGENCIA DE SOBERANÍA REAL</p>
        </div>
        <div class="mt-4 md:mt-0 text-right">
            <div class="flex items-center gap-2 justify-end">
                <span class="text-[10px] font-bold text-yellow-600 tracking-widest uppercase">Estatus del Enlace:</span>
                <span id="status-tag" class="text-[10px] font-bold text-green-500 uppercase tracking-widest flex items-center gap-1">
                    <span class="h-1.5 w-1.5 bg-green-500 rounded-full status-pulse"></span> Activo
                </span>
            </div>
            <p class="text-[9px] text-zinc-600 mt-1 uppercase">Director: Nixon | Autorización: Nivel 7</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto w-full flex-1 flex flex-col gap-6">
        
        <!-- PANEL DE CONTROL -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 flex-1">
            
            <!-- ENTRADA DE COMANDOS -->
            <div class="lg:col-span-4 flex flex-col gap-4">
                <div class="terminal-shadow bg-zinc-950 p-6 rounded-xl flex flex-col h-full">
                    <h3 class="text-xs font-bold text-yellow-600 mb-4 tracking-widest uppercase flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        Inyección de Parámetros
                    </h3>
                    <textarea id="userInput" 
                        class="flex-1 bg-transparent border-none text-zinc-300 mono text-sm focus:ring-0 resize-none placeholder-zinc-700"
                        placeholder="Escriba su comando o tesis aquí..."></textarea>
                    
                    <div class="mt-4 pt-4 border-t border-zinc-900">
                        <button id="execBtn" onclick="runInference()" 
                            class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-black py-4 rounded-lg uppercase tracking-[0.2em] text-[10px] transition-all transform active:scale-95 shadow-lg shadow-yellow-600/10">
                            EJECUTAR NÚCLEO ALADDIN
                        </button>
                    </div>
                </div>
            </div>

            <!-- SALIDA DE DATOS -->
            <div class="lg:col-span-8 flex flex-col">
                <div class="terminal-shadow bg-zinc-950/50 rounded-xl flex flex-col h-full overflow-hidden relative">
                    <div id="loadingIndicator" class="loading-bar"></div>
                    
                    <!-- BARRA DE ESTADO DEL TERMINAL -->
                    <div class="bg-zinc-900/50 px-4 py-2 flex justify-between items-center border-b border-zinc-800">
                        <span class="text-[9px] mono text-zinc-500 tracking-widest uppercase">Resultados de Inferencia Real</span>
                        <div class="flex gap-1.5">
                            <div class="w-2 h-2 rounded-full bg-zinc-800"></div>
                            <div class="w-2 h-2 rounded-full bg-zinc-800"></div>
                            <div class="w-2 h-2 rounded-full bg-zinc-800"></div>
                        </div>
                    </div>

                    <!-- PANTALLA DE SALIDA -->
                    <div id="outputDisplay" class="p-8 overflow-y-auto flex-1 mono text-sm leading-relaxed text-zinc-400">
                        <div class="opacity-20 text-center mt-20 italic">
                            SISTEMA LISTO PARA PROCESAMIENTO MUNDIAL...
                        </div>
                    </div>

                    <!-- FOOTER DEL TERMINAL -->
                    <div class="p-4 bg-zinc-950 border-t border-zinc-900 flex justify-between items-center">
                        <div id="sources" class="flex gap-4 overflow-x-auto text-[9px] text-zinc-600 uppercase tracking-tighter">
                            <!-- Aquí aparecerán las fuentes de Google Search -->
                        </div>
                        <div class="text-[9px] text-yellow-700 font-bold whitespace-nowrap ml-4">TITAN_V2.5_CORE</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const apiKey = ""; // El entorno inyecta la clave automáticamente
        const model = "gemini-2.5-flash-preview-09-2025";

        async function runInference() {
            const input = document.getElementById('userInput').value;
            const output = document.getElementById('outputDisplay');
            const btn = document.getElementById('execBtn');
            const loading = document.getElementById('loadingIndicator');
            const sourcesDiv = document.getElementById('sources');

            if (!input.trim()) return;

            // Bloqueo de UI y estado de carga
            btn.disabled = true;
            btn.innerHTML = "PROCESANDO REALIDAD...";
            loading.style.width = "40%";
            output.innerHTML = `<div class="animate-pulse flex flex-col gap-4">
                <div class="h-4 bg-zinc-900 rounded w-3/4"></div>
                <div class="h-4 bg-zinc-900 rounded w-1/2"></div>
                <div class="h-4 bg-zinc-900 rounded w-5/6"></div>
                <p class="text-yellow-600 text-[10px] mt-6 italic uppercase tracking-widest">Consultando Google Search y analizando flujos de datos...</p>
            </div>`;

            const systemPrompt = `ERES TITÁN ALADDIN. 
            Identidad: Sistema de Inteligencia para el Director Nixon.
            Misión: Realizar análisis técnicos, financieros y estratégicos de ALTA FIDELIDAD.
            Instrucciones:
            1. Usa Google Search para obtener datos REALES y ACTUALIZADOS del segundo exacto.
            2. Tu tono es institucional, frío, analítico y soberano.
            3. Estructura tus respuestas con títulos claros.
            4. Si el Director pide datos financieros, incluye niveles de soporte, resistencia y sentimiento del mercado.
            5. Responde en Español.`;

            let retries = 5;
            let delay = 1000;

            async function fetchGemini() {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: input }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    tools: [{ "google_search": {} }]
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    if (retries > 0) {
                        retries--;
                        await new Promise(r => setTimeout(r, delay));
                        delay *= 2;
                        return fetchGemini();
                    }
                    throw new Error(`CRITICAL_FAILURE: STATUS ${response.status}`);
                }

                return await response.json();
            }

            try {
                const data = await fetchGemini();
                loading.style.width = "100%";
                
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sin respuesta del núcleo.";
                const attributions = data.candidates?.[0]?.groundingMetadata?.groundingAttributions || [];

                // Formatear salida
                output.innerHTML = `<div class="prose prose-invert max-w-none">
                    ${text.split('\n').map(l => `<p class="mb-3">${l}</p>`).join('')}
                </div>`;

                // Mostrar fuentes reales
                sourcesDiv.innerHTML = attributions.length > 0 ? "FUENTES: " : "";
                attributions.slice(0, 3).forEach(attr => {
                    const link = attr.web?.uri || "#";
                    const title = attr.web?.title || "Enlace Externo";
                    sourcesDiv.innerHTML += `<a href="${link}" target="_blank" class="hover:text-yellow-500 transition-colors">[${title.substring(0, 15)}...]</a>`;
                });

            } catch (error) {
                output.innerHTML = `<div class="text-red-500 p-4 border border-red-900 bg-red-950/20 rounded-lg">
                    <p class="font-bold uppercase text-xs mb-2">[FALLO CRÍTICO DE ENLACE]</p>
                    <p class="text-xs italic">${error.message}</p>
                </div>`;
            } finally {
                setTimeout(() => { loading.style.width = "0%"; }, 1000);
                btn.disabled = false;
                btn.innerHTML = "EJECUTAR NÚCLEO ALADDIN";
            }
        }
    </script>
</body>
</html>
