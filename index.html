<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TITÁN ALADDIN V3 | NIXON COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --gold: #D4AF37; --deep-black: #050505; }
        body { background-color: var(--deep-black); color: #e4e4e7; font-family: 'Space Grotesk', sans-serif; }
        .gold-border { border: 1px solid rgba(212, 175, 55, 0.3); }
        .gold-glow { text-shadow: 0 0 15px rgba(214, 175, 55, 0.6); }
        .loading-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="h-screen flex flex-col p-6 bg-black">
    <div id="lockscreen" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center">
        <h2 class="text-yellow-600 mb-4 tracking-[0.5em] text-xs">SISTEMA SOBERANO</h2>
        <input type="password" id="adminKey" placeholder="CLAVE DE DIRECTOR" class="bg-zinc-900 border border-yellow-900/50 p-3 rounded text-center text-yellow-500 focus:outline-none">
        <button onclick="unlock()" class="mt-4 text-xs text-zinc-500 hover:text-yellow-500 transition-all">ACCEDER AL PUENTE</button>
    </div>

    <div id="mainDashboard" class="hidden max-w-7xl mx-auto w-full flex flex-col gap-6">
        <div class="flex justify-between items-end border-b border-yellow-900/30 pb-4">
            <h1 class="text-4xl font-black italic"><span class="bg-yellow-600 text-black px-2">TITÁN</span> <span class="gold-glow text-yellow-500">ALADDIN V3</span></h1>
            <div class="text-right"><p class="text-[10px] text-yellow-600 font-bold uppercase tracking-widest">NIXON OJEDA // STATUS: SOBERANO</p></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 flex flex-col gap-4">
                <div class="gold-border bg-zinc-950 p-6 rounded-xl">
                    <label class="text-[10px] text-yellow-600 font-bold uppercase mb-2 block">Ticker de Activo</label>
                    <input id="tickerInput" value="BTC-USD" class="w-full bg-zinc-900 p-4 rounded border border-zinc-800 text-2xl font-bold text-yellow-500 mb-4">
                    <button id="execBtn" onclick="runAnalysis()" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-4 rounded transition-all">EJECUTAR GOBERNANZA</button>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="gold-border bg-zinc-950 rounded-xl overflow-hidden">
                    <div class="grid grid-cols-3 bg-zinc-900/50 border-b border-zinc-800">
                        <div class="p-4 border-r border-zinc-800 text-center"><p class="text-[9px] text-zinc-500">PRECIO</p><p id="priceDisplay" class="text-2xl font-bold">---</p></div>
                        <div class="p-4 border-r border-zinc-800 text-center"><p class="text-[9px] text-zinc-500">RSI</p><p id="rsiDisplay" class="text-2xl font-bold text-blue-400">---</p></div>
                        <div class="p-4 text-center"><p class="text-[9px] text-yellow-600">ORDEN IA</p><p id="signalDisplay" class="text-2xl font-bold">ESPERANDO</p></div>
                    </div>
                    <div id="analysisOutput" class="p-8 h-64 overflow-y-auto text-sm text-zinc-400 italic">
                        > Esperando órdenes del Director Nixon...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function unlock() {
            const key = document.getElementById('adminKey').value;
            if(key === "2026") { // TU CLAVE PRIVADA
                document.getElementById('lockscreen').classList.add('hidden');
                document.getElementById('mainDashboard').classList.remove('hidden');
            } else { alert("ACCESO DENEGADO"); }
        }

        async function runAnalysis() {
            const ticker = document.getElementById('tickerInput').value;
            const btn = document.getElementById('execBtn');
            btn.innerText = "PROCESANDO...";
            btn.disabled = true;

            try {
                // CAMBIA ESTA URL POR TU URL DE GOOGLE CLOUD RUN
                const res = await fetch(`http://localhost:8000/aladdin/${ticker}`);
                const data = await res.json();
                
                document.getElementById('priceDisplay').innerText = "$" + data.price.toLocaleString();
                document.getElementById('rsiDisplay').innerText = data.rsi.toFixed(2);
                document.getElementById('analysisOutput').innerText = data.analysis;
                
                const signal = data.analysis.includes("COMPRA") ? "COMPRA" : (data.analysis.includes("VENTA") ? "VENTA" : "NEUTRO");
                document.getElementById('signalDisplay').innerText = signal;
                document.getElementById('signalDisplay').className = `text-2xl font-bold ${signal === 'VENTA' ? 'text-red-500' : 'text-green-500'}`;
            } catch (e) {
                alert("Error de conexión con el Núcleo Titán.");
            } finally {
                btn.innerText = "EJECUTAR GOBERNANZA";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
