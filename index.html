<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIT√ÅN ALADDIN V3 | NIXON COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --deep-black: #050505; }
        body { background-color: var(--deep-black); color: #e4e4e7; font-family: 'Space Grotesk', sans-serif; }
        .gold-border { border: 1px solid rgba(212, 175, 55, 0.3); }
        .gold-glow { text-shadow: 0 0 15px rgba(214, 175, 55, 0.6); }
        .loading-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 md:p-8 bg-black">

    <div id="lockscreen" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center p-6 text-white text-center">
        <h1 class="text-6xl font-black italic mb-2"><span class="bg-yellow-600 text-black px-3">TIT√ÅN</span></h1>
        <div class="gold-border p-10 bg-zinc-950 rounded-3xl w-full max-w-sm">
            <input type="password" id="adminKey" placeholder="CLAVE DE DIRECTOR" class="w-full bg-zinc-900 border border-yellow-900/30 p-5 rounded-2xl text-center text-yellow-500 text-2xl focus:outline-none mb-6">
            <button onclick="unlock()" class="w-full bg-yellow-600 text-black font-black py-4 rounded-2xl uppercase text-xs tracking-widest">Acceder al Puente</button>
        </div>
    </div>

    <div id="mainDashboard" class="hidden max-w-7xl mx-auto w-full flex flex-col gap-8 fade-in text-white">
        
        <div class="flex flex-col md:flex-row justify-between items-center border-b border-yellow-900/20 pb-8 gap-6">
            <h1 class="text-5xl font-black italic"><span class="bg-yellow-600 text-black px-2">TIT√ÅN</span> <span class="gold-glow text-yellow-500 uppercase">Aladdin V3</span></h1>
            <div class="text-right font-bold uppercase tracking-widest text-[10px]">
                <p class="text-zinc-500">Operador</p>
                <p class="text-xl text-white">NIXON OJEDA ‚óè</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 flex flex-col gap-6">
                <div class="gold-border bg-zinc-950 p-8 rounded-3xl shadow-2xl">
                    <label class="text-[10px] text-yellow-600 font-bold uppercase mb-4 block tracking-widest">Seleccionar Activo B2B</label>
                    
                    <select id="tickerSelect" class="w-full bg-zinc-900 p-6 rounded-2xl border border-zinc-800 text-2xl font-black text-yellow-500 mb-6 focus:outline-none appearance-none cursor-pointer">
                        <option value="BTC-USD">BITCOIN (BTC)</option>
                        <option value="ETH-USD">ETHEREUM (ETH)</option>
                        <option value="SOL-USD">SOLANA (SOL)</option>
                        <option value="BNB-USD">BINANCE COIN (BNB)</option>
                        <option value="XRP-USD">RIPPLE (XRP)</option>
                        <option value="ADA-USD">CARDANO (ADA)</option>
                        <option value="AVAX-USD">AVALANCHE (AVAX)</option>
                        <option value="LINK-USD">CHAINLINK (LINK)</option>
                        <option value="DOT-USD">POLKADOT (DOT)</option>
                        <option value="NEAR-USD">NEAR PROTOCOL</option>
                    </select>

                    <button id="execBtn" onclick="runAnalysis()" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-black py-6 rounded-2xl transition-all shadow-xl text-lg uppercase">
                        Ejecutar Gobernanza
                    </button>
                    
                    <button id="radarBtn" onclick="initRadar()" class="w-full mt-4 bg-zinc-900 hover:bg-zinc-800 text-yellow-600 font-bold py-4 rounded-2xl border border-yellow-900/10 text-[10px] uppercase">
                        Iniciar Escaneo Global (Lote 1)
                    </button>
                </div>
            </div>

            <div class="lg:col-span-8 flex flex-col gap-8">
                <div class="gold-border bg-zinc-950 rounded-3xl overflow-hidden shadow-2xl">
                    <div class="grid grid-cols-3 bg-zinc-900/40 border-b border-zinc-900 text-center">
                        <div class="p-8 border-r border-zinc-900">
                            <p class="text-[10px] text-zinc-500 uppercase font-bold mb-2">Precio</p>
                            <p id="priceDisplay" class="text-3xl font-black text-white">---</p>
                        </div>
                        <div class="p-8 border-r border-zinc-900">
                            <p class="text-[10px] text-zinc-500 uppercase font-bold mb-2">Status</p>
                            <p id="statusDisplay" class="text-3xl font-black text-zinc-800 uppercase font-bold">Standby</p>
                        </div>
                        <div class="p-8">
                            <p class="text-[10px] text-yellow-600 uppercase font-bold mb-2">Veredicto</p>
                            <p id="signalDisplay" class="text-3xl font-black text-zinc-800 uppercase font-bold">Waiting</p>
                        </div>
                    </div>
                    <div id="analysisOutput" class="p-10 h-[500px] overflow-y-auto text-base text-zinc-400 leading-relaxed font-light scroll-smooth">
                        <p class="opacity-20 italic">> Seleccione un activo para iniciar la gobernanza...</p>
                    </div>
                </div>

                <div id="radarSection" class="hidden gold-border bg-zinc-950 p-10 rounded-3xl shadow-2xl">
                    <h3 id="radarTitle" class="text-yellow-600 text-[11px] font-black uppercase tracking-[0.4em] mb-10 text-center">Escaneo Sist√©mico Global</h3>
                    <div id="radarTable" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-10"></div>
                    <div class="bg-black/50 p-8 rounded-2xl border border-zinc-900 mb-6">
                        <div id="radarGlobalAnalysis" class="text-sm text-zinc-500 italic leading-loose"></div>
                    </div>
                    <button id="nextBatchBtn" onclick="runNextBatch()" class="hidden w-full bg-zinc-900 hover:bg-yellow-600 text-yellow-500 hover:text-black font-black py-4 rounded-2xl transition-all border border-yellow-900/20 uppercase text-xs">
                        Escanear Siguiente Lote (5 Activos)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLOUD_RUN_URL = "https://titan-aladdin-298942508038.us-central1.run.app";
        let currentOffset = 0;

        function unlock() {
            if(document.getElementById('adminKey').value === "2026") {
                document.getElementById('lockscreen').classList.add('hidden');
                document.getElementById('mainDashboard').classList.remove('hidden');
            } else { alert("DENEGADO"); }
        }

        async function runAnalysis() {
            const ticker = document.getElementById('tickerSelect').value;
            const btn = document.getElementById('execBtn');
            btn.innerText = "CONSULTANDO...";
            btn.disabled = true;
            
            try {
                const res = await fetch(`${CLOUD_RUN_URL}/aladdin/${ticker}`);
                const data = await res.json();
                document.getElementById('priceDisplay').innerText = "$" + data.price.toLocaleString();
                document.getElementById('statusDisplay').innerText = "ONLINE";
                document.getElementById('statusDisplay').className = "text-3xl font-black text-green-500 uppercase";
                
                let cleanText = data.analysis.replace(/\*\*(.*?)\*\*/g, '<b class="text-white">$1</b>').replace(/\n/g, '<br>');
                document.getElementById('analysisOutput').innerHTML = `<div class="fade-in text-zinc-300">${cleanText}</div>`;
                
                let signal = "NEUTRO";
                if(data.analysis.toUpperCase().includes("RIESGO") || data.analysis.toUpperCase().includes("CAUTELA")) signal = "RIESGO";
                if(data.analysis.toUpperCase().includes("COMPRA") || data.analysis.toUpperCase().includes("OPORTUNIDAD")) signal = "COMPRA";
                
                document.getElementById('signalDisplay').innerText = signal;
                document.getElementById('signalDisplay').className = `text-3xl font-black ${signal === 'RIESGO' ? 'text-red-500' : (signal === 'COMPRA' ? 'text-green-500' : 'text-yellow-600')}`;
            } catch (e) { document.getElementById('analysisOutput').innerText = "Error de conexi√≥n."; }
            finally { btn.innerText = "Ejecutar Gobernanza"; btn.disabled = false; }
        }

        function initRadar() {
            currentOffset = 0;
            document.getElementById('radarTable').innerHTML = "";
            runRadarBatch();
        }

        async function runNextBatch() {
            runRadarBatch();
        }

        async function runRadarBatch() {
            const radarSec = document.getElementById('radarSection');
            const radarAnalysis = document.getElementById('radarGlobalAnalysis');
            const nextBtn = document.getElementById('nextBatchBtn');
            
            radarSec.classList.remove('hidden');
            radarAnalysis.innerHTML = "<span class='loading-pulse text-yellow-600 uppercase'>üåÄ Escaneando lote actual...</span>";
            nextBtn.classList.add('hidden');

            try {
                const res = await fetch(`${CLOUD_RUN_URL}/radar?limit=5&offset=${currentOffset}`);
                const data = await res.json();
                
                data.radar.forEach(coin => {
                    const theme = coin.risk_color === 'green' ? 'border-green-500/40 bg-green-500/5' : (coin.risk_color === 'red' ? 'border-red-500/40 bg-red-500/5' : 'border-yellow-600/20 bg-zinc-900/50');
                    document.getElementById('radarTable').innerHTML += `
                        <div class="${theme} p-5 rounded-2xl border text-center fade-in">
                            <p class="text-[9px] text-zinc-500 font-bold mb-1">${coin.symbol}</p>
                            <p class="text-base font-black text-white">$${coin.price.toLocaleString()}</p>
                            <p class="text-[10px] font-bold ${coin.change >= 0 ? 'text-green-500' : 'text-red-500'}">${coin.change.toFixed(2)}%</p>
                        </div>
                    `;
                });

                radarAnalysis.innerHTML = `> Lote ${currentOffset/5 + 1}: <br>${data.global_analysis.replace(/\n/g, '<br>')}`;
                currentOffset = data.next_offset;
                
                if(currentOffset) {
                    nextBtn.classList.remove('hidden');
                    nextBtn.innerText = `Escanear Lote Siguiente (${currentOffset/5 + 1}/4)`;
                }
            } catch (e) { radarAnalysis.innerHTML = "Error en el Radar."; }
        }
    </script>
</body>
</html>
